name: json_path
version: 0.3.0
description: Implementation of JSONPath expressions like "$.store.book[2].price". Reads and writes values in parsed JSON objects.
homepage: "https://github.com/f3ath/jessie"

environment:
  sdk: '>=2.12.0-29 <3.0.0'

dependencies:
  rfc_6901: ^0.1.0
  petitparser: ^4.0.0

dev_dependencies:
  pedantic: ^1.10.0
  test: ^1.16.2
  test_coverage: ^0.5.0
  path: ^1.8.0

